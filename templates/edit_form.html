{% extends 'base.html' %}
{% block title %}Blogly: Edit User{% endblock %}
{% block brand %}Blogly{% endblock %}
{% block content %}
<h2>Edit User</h2>
<form action="/users/{{user.id}}/edit" method="post">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name" value="{{user.first_name}}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" name="last_name" id="last_name" value="{{user.last_name}}">
    </div>
    <div class="form-group">
        <label for="img_url">Image URL:</label>
        <input class="form-control" type="text" name="img_url" id="img_url" value="{{user.img_url}}">
    </div>
    <button class="btn btn-success">Submit User</button>
</form>
{% endblock %}
