{% extends 'base.html' %}
{% block title %}Blogly: Users{% endblock %}
{% block brand %}Blogly{% endblock %}
{% block content %}
<h1>All Users of Blogly</h1>
<ul>
    {% for user in users %}
    <li><a class="no-text-decoration" href="/users/{{user.id}}">{{user.fullname}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
