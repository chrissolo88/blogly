{% extends 'base.html' %}
{% block title %}Blogly: Edit Post{% endblock %}
{% block brand %}Blogly{% endblock %}
{% block content %}
<h2>Edit Post</h2>
<form>
    <div class="form-group">
        <label for="title">Post Title:</label>
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Post Content:</label>
        <textarea class="form-control" rows="3" name="content" id="content">{{post.content}}</textarea>
    </div>
    {% for tag in tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tag" value="{{tag.id}}" id="{{tag.name}}"
        {% if tag in ptags %}
        checked
        {% endif %}
        >
        <label class="form-check-label" for="{{tag.name}}">
          {{tag.name}}
        </label>
      </div>
    {% endfor %}
    <button class="btn btn-primary" formmethod="get" formaction="/posts/{{post.id}}">Cancel</button>
    <button class="btn btn-success" formmethod="post" formaction="/posts/{{post.id}}/edit">Submit Post</button>
</form>
{% endblock %}
