{% extends 'base.html' %}
{% block title %}Blogly: Create Post{% endblock %}
{% block brand %}Blogly{% endblock %}
{% block content %}
<h2>Create New Post for {{user.fullname}}</h2>
<form>
    <div class="form-group">
        <label for="title">Post Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="title">
    </div>
    <div class="form-group">
        <label for="content">Post Content:</label>
        <textarea class="form-control" rows="3" name="content" id="content" placeholder="content"></textarea>
    </div>
    <h4>Tags:</h4>
    {% for tag in tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tag" value="{{tag.id}}" id="{{tag.name}}">
        <label class="form-check-label" for="{{tag.name}}">
          {{tag.name}}
        </label>
      </div>
    {% endfor %}
    <button class="btn btn-primary" formmethod="get" formaction="/users/{{user.id}}">Cancel</button>
    <button class="btn btn-success" formmethod="post" formaction="/users/{{user.id}}/posts/new">Submit Post</button>
</form>
{% endblock %}
